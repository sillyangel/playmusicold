<script>
var songselectorjs = document.getElementById("songselector");
var playerfull = document.getElementById("playerfull");
var playermini = document.getElementsByClassName("bcontainer");

function hidefullplayer() {
  songselectorjs.style.display = "block";
  playerfull.style.display = "none";
  // Loop through the elements with the class "audio-controls" and set their display style
  for (var i = 0; i < playermini.length; i++) {
    playermini[i].style.display = "flex";
  }
}

function openfullplayer() {
  songselectorjs.style.display = "none";
  playerfull.style.display = "block";
  // Loop through the elements with the class "audio-controls" and set their display style
  for (var i = 0; i < playermini.length; i++) {
    playermini[i].style.display = "none";
  }
}

</script>

<body>
     <div id="songselector" >
       <h2>Home</h2>
  
      
      
    </div>
    <div class="audio-controls">
            <img id="albumCover" src="songs/tylerthecreator/wolf/albumcover.png" alt="Album Cover" width="60px" height="60px">
          <div class="currentTrack"> </div>
      <button onclick="openfullplayer()" id="arrow-button"><i class="fas fa-chevron-up"></i></button>

        </div>
    <div id="playerfull">
      <button onclick="hidefullplayer()" id="arrow-button"><i class="fas fa-chevron-down"></i></button>
        <img id="albumCover" src="songs/tylerthecreator/wolf/albumcover.png" alt="Album Cover" width="300px" height="300px">
        <br>
        <br>
        <div class="currentTrack2"> </div>
        <div id="progress-container">
        <br>

        <br>

        <br>

        <div id="songTime">0:00</div>
        <progress id="progress" value="0" max="100" onclick="seek(event)"></progress>
        <div id="songDuration">0:00</div>
        </div>
        <br>

        <div id="audio-controls">
            <button onclick="previousTrack()"><i class="fas fa-backward"></i></button>
            <button id="playbuttonthung" onclick="playPause()"><i class="fas fa-play"></i></button>
            <button onclick="skipTrack()"><i class="fas fa-forward"></i></button>
        </div>
    </div>



<audio id="myAudio" controls>
    Your browser does not support the audio element.
</audio>
</body>
<script src="main.js"></script>
<script>
var songselectorjs = document.getElementById("songselector");
var playerfull = document.getElementById("playerfull");
var playermini = document.getElementsByClassName("audio-controls");

function hidefullplayer() {
  songselectorjs.style.display = "block";
  playerfull.style.display = "none";
  // Loop through the elements with the class "audio-controls" and set their display style
  for (var i = 0; i < playermini.length; i++) {
    playermini[i].style.display = "flex";
  }
}

function openfullplayer() {
  songselectorjs.style.display = "none";
  playerfull.style.display = "block";
  // Loop through the elements with the class "audio-controls" and set their display style
  for (var i = 0; i < playermini.length; i++) {
    playermini[i].style.display = "none";
  }
}

</script>
</html>

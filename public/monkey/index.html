<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey</title>
</head>
<body>
    <img src="monkey.gif" />
</body>
<style>
@keyframes example {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1
  }
}

img:before{
  width: 100%;
  height: 100%;
  animation-name: example;
  animation-duration: 4s;
}
</style>
</html>

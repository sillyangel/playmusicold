<script>
  // Function to check the screen orientation and redirect if necessary
  function checkOrientationAndRedirect() {
    if (window.innerWidth <= 800 && (window.orientation === 0 || window.orientation === 180)) {
      // Portrait orientation on a mobile device, redirect to the mobile version
      window.location.href = "moblie.html";
    }
  }

  // Initial check when the page loads
  

  // Listen for orientation change events and check again
  window.addEventListener("orientationchange", checkOrientationAndRedirect);
</script>
